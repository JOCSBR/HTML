<!-- It's a comment -->
<html>
    <head>
        <title> It's a Title </title>
        <p>It's a paragraph</p>
    </head>
    <body>
        <p>It's a common body</p>
        <p><b>It's a bold text</b></p>
        <p><big>It's a big text</big></p>
        <p><i>It's an italic text</i></p>
        <p><small>It's a small text</small></p>
        <p><strong>It's a strong text</strong></p>
        <p><em>It's an enphatized text</em></p>
        <p><sub>It's a subcripted text</sub></p>
        <p><sup>It's a superscript text</sup></p>
        <p><ins>It's an inserted text</ins></p>
        <p><del>It's a deleted text</del></p>
    </body>
</html>
